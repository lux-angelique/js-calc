<html>
<head>
    <meta charset="utf-8">
    <title>JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container">
    <h1 class="display-3 text-center">Калькулятор стоимости визиток</h1>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="calc shadow-lg p-4">

                <label for="card-quantity" class="form-label">Количество визиток</label>
                <input min="30" value="90" step="30" type="number" class="form-control" id="card-quantity">

                <label for="card-paper" class="form-label">Бумага</label>
                <select class="form-control form-select" id="card-paper">
                </select>

                <label for="card-color" class="form-label">Цвет</label>
                <select class="form-control form-select" id="card-color">
                </select>

                <h4>Стоимость тиража</h4>

                <p class="display-4"><span id="final_price">0</span> руб.</p>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="text-center mt-5">
                <img src="img/1_0.png" alt="" id="card_1_0" />
                <img src="img/1_1.png" alt="" id="card_1_1" />
                <img src="img/4_0.png" alt="" id="card_4_0" />
                <img src="img/4_1.png" alt="" id="card_4_1" />
                <img src="img/4_4.png" alt="" id="card_4_4" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
